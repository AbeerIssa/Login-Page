<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="description" content="This is a login page">
    <link rel="stylesheet" href="master.css">
</head>

<html>
    <body >
        
       <form action="" class="box">
        <h1 >Login</h1>
       
         <br> 
           
            <label  for="mail">Email</label> 
           <div>
           <input id="mail" type="email" name="mail" placeholder="mail@website.com">
           </div>
           
            <label for="pass">Password</label> 
           <div>
           <input id="pass" type="password" name="password" placeholder="Write a complex password"  minlength="10" maxlength="20">

           </div>
           
           <br>
          <div>
            <input id="rem" type="checkbox" name="remember" value="yes">
           
           <label for="rem"> Remember me</label>
           </div>

           <br>

            <div>
               <input type="submit" name="sub" value="Login">
               
           </div>
           <br>
           <div>
            Not registered yet? <a href="Create an account.html" target="_blank">Create an Account</a>    
           </div>
         
       </form> 
    </body>
</html>
